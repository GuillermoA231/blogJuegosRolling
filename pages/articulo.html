      name="author"

<body>
    <header>
        <nav>

        </nav>
    </header>
    <main class="retrowave-parallax-bg">
      <section class="container">
        <form action="" class="row m-3">
          <div class="col-3 input-group mb-3">
            <span class="input-group-text" id="basic-addon1">
              <i class="bi bi-person-circle"></i>
            </span>
            <input type="text" class="form-control" placeholder="Ingrese nombre de usuario" aria-label="Username" aria-describedby="basic-addon1" id="inputNombreUsuario">
          </div>
          <div class="col-3 input-group mb-3">
            <span class="input-group-text">
              <i class="bi bi-chat-right-text"></i>
            </span>
            <textarea class="form-control" aria-label="With textarea" id="TextAreaComentario" placeholder="Deje su comentario aquí ..."></textarea>
          </div>     
          <div class="col-3">
            <button type="submit" class="btn btn-primary mb-3">Comentar</button>
          </div>
        </form>
      </section>
      <section class="container">
        <h3>Comentarios</h3>
        <ul id="comentarios"></ul>
      </section>
    </main>
    <footer>

    </footer>
